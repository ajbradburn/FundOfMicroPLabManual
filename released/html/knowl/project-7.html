13|    mov r0, #5

17|
18|      /* Create an itteration counter that starts with the number count */
19|    ldr r3, =number_count

21|
22|    ldr r2, =numbers

27|    sub r3, r3, #1
28|      /* Is our itteration counter equal to 0? */
29|    cmp r3, #0
30|      /* If yes/true, jump to the end of the program. */
31|    beq end
